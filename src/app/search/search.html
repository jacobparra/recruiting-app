<div class="container">

  <div class="jumbotron text-center">
    <form class="form-inline" ng-submit="vm.search(vm.location, vm.followers, vm.language)">
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="Chile" required="true" ng-model="vm.location">
      </div>
      <div class="form-group">
        <label for="followers">Followers</label>
        <input type="number" class="form-control" id="followers" name="followers" min="0" placeholder="Optional" ng-model="vm.followers">
      </div>
      <div class="form-group">
        <label for="language">Language</label>
        <input type="text" class="form-control" id="language" name="language" placeholder="Optional" ng-model="vm.language">
      </div>
      <div>
        <button type="submit" class="btn btn-primary btn-lg search_btn">Search developers</button>
      </div>
    </form>
  </div> <!-- end form jumbotron -->

  <div class="row">

    <div class="alert alert-info text-center" role="alert" ng-show="vm.searchWorking">
      Searching...
    </div>

    <div class="alert alert-error text-center" role="alert" ng-show="vm.searchFailed">
      There was an error searching in Github
    </div>

    <div class="col-sm-6 col-md-4" ng-repeat="developer in vm.developers">
      <div class="media" style="margin-bottom: 2em;">

        <div class="media-left">
          <img class="media-object" style="width:60px;" ng-src="{{ developer.avatar_url }}" alt="{{ developer.username }}">
        </div> <!-- end avatar -->

        <div class="media-body media-middle">
          <h4 class="media-heading">
            <a href="{{developer.profile_url}}" target="_blank">
              {{ developer.username }}
            </a>
          </h4>
          <button type="button" class="btn btn-success btn-sm" ng-hide="developer.isFavorite" ng-click="vm.addFavorite(developer)">
            ☆
          </button>
          <button type="button" class="btn btn-danger btn-sm" ng-show="developer.isFavorite" ng-click="vm.removeFavorite(developer)">
            ★
          </button>
        </div> <!-- end body -->

      </div>
    </div> <!-- end developer component -->

  </div> <!-- end row -->

<div> <!-- end container -->
